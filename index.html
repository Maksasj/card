<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card thing</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <marquee
                    direction="down"
                    width="800"
                    height="130"
                    behavior="alternate">
                    <marquee behavior="alternate">River D. Gnome</marquee>
                </marquee>
            </div>
            <div id="bar" align="center">
                <img height=30px src="anigirl.gif">
                <img height=30px src="blinkies-hatsune-miku.gif">
                <img height=30px src="light.gif">
                <img height=30px src="mikusmol.png">
                <img height=30px src="ani_cat.gif">
            </div>
            <div id="body">
                <div id="content">
                    <section id="content_section">
                        <h1 style="display: inline;" id="content_section_header">Card game</h1>
                        <img id="content_section_icon" src="tackred.gif">

                        <p>
                            Hey, so basically this little web application allows you to revise vocabulary of desired language.
                        </p>

                        <form action="/action_page.php">
                            <label for="cars"><u>Choose vocabulary collection</u></label>
                            <select id="cars" name="cars">
                                <option value="animals">animals</option>
                                <option value="numbers">numbers</option>
                            </select>
                            <input type="submit" value="Apply">
                        </form>

                        <center>
                            <div id="card_holder">
                                <div id="card_question">
                                    What word matches 'seven' ?
                                    <hr id="card_separator">
                                </div>
                                
                                <div id="card_result">
                                    <button class="click">にじゅうに</button>
                                    <hr id="card_separator">
                                    <button class="click">じゅういち</button>
                                    <hr id="card_separator">
                                    <button class="click">に</button>
                                    <hr id="card_separator">
                                    <button class="click">ひゃく</button>
                                </div>
                            </div>
                            Streak 15/30
                            <button>reset streak</button>
                            <button>get hint</button>
                            <button>next</button>
                        </center>
                    </section>
                </div>
                <aside id="right">
                    <form id="form-id">
                        <label for="cars">Load database from json</label>
                        <input type="text" id="text_submit"/>
                        <button id="submit_button">Load</button>
                    </form>

                    <form action="/action_page.php">
                        <label for="cars">Select preset database</label>
                        <select id="cars" name="cars">
                          <option value="gnome_japanese">Gnome Japanese</option>
                        </select>
                        <input type="submit" value="Select">
                    </form>

                    <img src="mikuapproved.gif">
                    <a href='https://www.free-website-hit-counter.com'>
                        <img src='https://www.free-website-hit-counter.com/c.php?d=9&id=175356&s=43' border='0' alt='Free Website Hit Counter'>
                    </a>

                    <img src="chiyu.gif">
                </aside>
            </div>
            <div id="footer">
                <marquee>
                    <img src="snail.gif" width="20px">
                    Source code <a href='https://github.com/Maksasj/card'>github.com/Maksasj/card</a>
                    
                    <img src="multi.gif" width="20px">
                    Gifs from <a href='https://99gifshop.neocities.org/'>99gifshop.neocities.org</a>
                </marquee>
            </div>
        </div>
    </body>
</html>
